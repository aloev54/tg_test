name: site2tg-autoposter
on:
  schedule:
    # 04..20 UTC = 07..23 MSK, каждые 2 часа
    - cron: "0 4-20/2 * * *"
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: pip install requests beautifulsoup4
      - name: Run multi-site poster
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          TELEGRAM_THREAD_ID: ${{ secrets.TELEGRAM_THREAD_ID }}            # если нужна тема
          TELEGRAM_COPY_TO_CHAT_ID: ${{ secrets.TELEGRAM_COPY_TO_CHAT_ID }} # если дублировать в канал
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}                     # для LLM-стилизации
        run: |
          python run_sites.py
